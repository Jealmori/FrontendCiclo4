<div class="roww">
<table class = "table-responsive">
<thead>
    <tr>
        <th>
        Nombre
        </th>
        <th>
        Precio
     </th>
        <th>
        Imagen
        </th>
        <th>
        Editar
     </th>
     <th>
        Eliminar
     </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of this.listadoRegistros">
        <td>
            {{p.nombre}}
        </td>
        <td>
            {{p.precio}}
        </td>
        <td>
            <img src='{{p.imagen}}'  class="imagenProducto">
        </td>
        <td>
            <a routerLink = "/administracion/editar-producto/{{p.id}}"class="btn"> Editar</a>
        </td>
        <td>
            <a routerLink = "/administracion/eliminar-producto/{{p.id}}"class="btn"> Eliminar</a>
        </td>


    </tr>
</tbody>
</table>
<div class="btnn">
    <a routerLink = "/administracion/crear-producto" class="btn-n" style="border-radius: 4px ; border: 2px solid #1f53c5;" >Nuevo Producto </a>
</div>
