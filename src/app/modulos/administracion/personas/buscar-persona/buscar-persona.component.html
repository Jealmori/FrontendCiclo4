
<div class="roww">
<table class = "table-responsive">
    <thead>
        <tr>
            <th>
            Nombre
            </th>
            <th>
            Apellido
         </th>
            <th>
            Correo
            </th>
            <th>
            Celular
            </th>
            <th>
            Editar
         </th>
         <th>
            Eliminar
         </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of this.listadoRegistrosPersona">
            <td>
                {{p.nombres}}
            </td>
            <td>
                {{p.apellidos}}
            </td>
            <td>
                {{p.correo}}
            </td>
            <td>
                {{p.celular}}
            </td>
            <td >
                <a routerLink  = "/administracion/editar-persona/{{p.id}}"class="btn"> Editar</a>

              
            </td>
            <td>
                <a routerLink = "/administracion/eliminar-persona/{{p.id}}"class="btn "> Eliminar</a>
            </td>
    
        </tr>
    </tbody>
    </table>
    <div class="btnn">
        <a routerLink = "/administracion/crear-persona" class="btn-n" style="border-radius: 4px ; border: 2px solid #1f53c5;" >Registrarse </a>
    </div>
</div>
